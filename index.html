<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо-калькулятор</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Демо-калькулятор</h1>
    <div class="calculator">
        <div class="input-group">
            <label for="num1">Первое число:</label>
            <input type="number" id="num1" value="0">
        </div>
        <div class="input-group">
            <label for="operation">Операция:</label>
            <select id="operation">
                <option value="add">Сложение (+)</option>
                <option value="subtract">Вычитание (-)</option>
                <option value="multiply">Умножение (*)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="num2">Второе число:</label>
            <input type="number" id="num2" value="0">
        </div>
        <button onclick="calculate()">Вычислить</button>
        <div class="result" id="result">
            Результат: 0
        </div>
    </div>
    <div class="footer">
        <p>Демонстрация CI/CD пайплайна с использованием GitHub Actions и GitHub Pages</p>
        <p>Последний деплой: <span id="deployDate">-</span></p>
    </div>

    <script>
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result = 0;
            
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
            }
            
            document.getElementById('result').innerText = `Результат: ${result}`;
        }
        
        // Устанавливаем текущую дату деплоя
        document.getElementById('deployDate').innerText = new Date().toLocaleString('ru-RU');
    </script>
</body>
</html>
